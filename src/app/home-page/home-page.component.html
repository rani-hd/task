<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Home-page</h2>
      <button class="btn btn-primary">Home</button>
      <button class="btn btn-primary">My blogs</button>
      <button class="btn btn-primary">Profile</button>

      <div class="card" style="width:100%;">
        <div class="card-body" *ngIf="isEditable == false">
          <p>{{textData}}</p>
          <button class="btn btn-danger" (click)="editCard()">Edit</button>
        </div>
        <div class="card-body" *ngIf="isEditable == true">
          <textarea rows="7" [(ngModel)]="textData" name="textData"></textarea>
          <button class="btn btn-danger" (click)="saveCard()">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>
