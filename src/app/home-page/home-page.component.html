<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Home Page</h2>
      <p *ngIf="user_id !== ''">Logged as {{user_id}}</p>
      <p *ngIf="user_id === ''">No user logged In</p>

      <button class="btn btn-primary">Home</button>
      <button class="btn btn-primary" (click)="openDialog()" >My blogs</button>
      <button class="btn btn-primary" (click)="openDialogProfile()">Profile</button>
     
    </div>
  </div>
</div>
