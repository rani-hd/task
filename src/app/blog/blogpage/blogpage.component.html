<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Blog Page</h2>
        <button class="btn btn-primary" (click)="goToPage('home-page')">Home</button>
        <button class="btn btn-primary" (click)="isAddblog = true">Add Blog</button>
  
        <div class="card" style="width:100%;margin-top: 1rem;" *ngIf="isAddblog == true">
          <h4>Create a new blog</h4>
          <div class="card-body">
            <textarea rows="4" cols="50" [(ngModel)]="blogdata" name="blogdata"></textarea>
            <button class="btn btn-danger" (click)="createBlog()">Save</button>
          </div>
        </div>
        <div class="box">
          <div class="card cw" *ngFor="let key of allBlogs">
            <div class="card-body" *ngIf="key.status == 'active'">
              <p>{{key.content}}</p>
              <button class="btn btn-danger" (click)="editCard(key.id)">Edit</button>
            </div>
            <div class="card-body" *ngIf="key.status == 'inactive'">
              <textarea rows="7" [(ngModel)]="key.content" name="key.content"></textarea>
              <button class="btn btn-danger" (click)="saveCard(key.id)">Save</button>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
